srcdirs bin sbin usr.bin/less usr.bin usr.sbin gnu/usr.bin sys/arch/i386/stand
srcdirs usr.sbin/ipf
srcdirs usr.sbin/pppd

progs cat chmod chown chroot cp df ed
progs ifconfig init more
progs ln ls mkdir mknod
progs mount mount_ffs mount_msdos mount_kernfs 
progs mv rm ping
progs pwd reboot
progs route sed sh shutdown slattach stty swapctl sync test
progs umount
progs netstat
progs hostname
progs kill
progs ps
progs syslogd
progs logger
progs id
progs echo
progs basename
progs date
progs uname
# progs dhclient

# ip filter (one floppy natbox)
progs ipnat
progs ipfstat
progs ipf
progs ipmon


# dhcpd
progs dhcpd
special dhcpd srcdir   usr.sbin/dhcp/server
special dhcpd objdir   usr.sbin/dhcp/server
special dhcpd objpaths ${BSDSRCDIR}/usr.sbin/dhcp/omapip/libomapi.a ${BSDSRCDIR}/usr.sbin/dhcp/dst/libdst.a ${BSDSRCDIR}/usr.sbin/dhcp/common/libdhcp.a ${BSDSRCDIR}/usr.sbin/dhcp/minires/libminires.a

# pppoe
progs pppd
special pppd srcdir usr.sbin/pppd/pppd
libs -lpcap

#special sysinst srcdir distrib/utils/sysinst/arch/i386
special init srcdir distrib/utils/init_s

#special ftp srcdir distrib/utils/x_ftp
special ifconfig srcdir distrib/utils/x_ifconfig
special more srcdir distrib/utils/more
special route srcdir distrib/utils/x_route
special sh srcdir distrib/utils/x_sh
special ping srcdir distrib/utils/x_ping
